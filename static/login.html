<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-600 to-indigo-700 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Система мониторинга</h1>
    <p class="text-gray-500 mb-6">Пожалуйста, войдите через Google, чтобы продолжить</p>
    <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
      Войти через Google
    </button>
  </div>

  <script>
    function login() {
      window.location.href = "/auth";
    }
  </script>
</body>
</html>
